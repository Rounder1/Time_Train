<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Train</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>   
    <script defer src="assets\javascript\app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

</head>
<body>

    <div class="container"> 

    <div class="row">
        <div class ="col-12">
            <div class="jumbotron">
                <h1 class="display-3">Train Times</h1>
                <p class="lead">Input a train and see the data displayed.</p>
            </div>
        </div>

    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Trains Table</div>

        <table class="table" id="train-table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th> 
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <div class="panel panel-default">
        <div class="panel-heading">Input Train</div>
        <div class="panel-body">
            <form>
                Train Name<br>
                <input type="text" id="train-name-field">
                <br>
                Destination<br>
                <input type="text" id="destination-field">
                <br>
                First Train Time (HH:mm - military time)<br>
                <input type="text" id="first-train-time-field">
                <br>
                Frequency (min)<br>
                <input type="text" id="frequency-field">
                <br><br>
                <input type="submit" value="Submit" id="submit-to-db">
            </form> 
        </div>
    </div>

</div>
    
</body>
</html>
